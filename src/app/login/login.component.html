<div class="row">
  <div class="col-6 offset-3">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h1>Log in</h1>
      <div class="form-outline form-floating my-4 form-group">
        <input formControlName="username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" type="text" id="username" class="form-control" placeholder="Enter username"/>
        <label class="form-label" for="username">Username</label>

        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Username is required</div>
        </div>
      </div>

      <div class="form-outline form-floating mb-4 form-group">
        <input formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" type="password" id="password" class="form-control" placeholder="Enter password"/>
        <label class="form-label" for="password">Password</label>

        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <button type="submit" class="btn btn-primary mb-4">Log in</button>
        </div>
        <div class="col-8 mt-1">
          <p>Not a member? <a routerLink="../register" routerLinkActive="active">Register</a></p>
        </div>
      </div>
    </form>
  </div>
</div>
